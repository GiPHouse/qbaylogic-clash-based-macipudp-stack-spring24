name: "CI pipeline"
on:
  push:
  pull_request:
jobs:
  file_endings:
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v4
      - name: Whitespace file endings
        run: |
          .ci/test_whitespace.sh

  build_and_synthesize:
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v4 
      - name: run docker image
        uses: addnab/docker-run-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          image: baublesaurus/clockbox:latest
          options: -v ${{ github.workspace }}:/work -e ABC=123
          run: | 
            echo "hello world"
            cd work 
            nix --version
            nix-shell --run "make check_format"
            nix-shell --run "make clean_tests"
            nix-shell --run "make test"
            nix-shell --run "make verilog"
            nix-shell --run "make netlist"
            nix-shell --run "make pnr"

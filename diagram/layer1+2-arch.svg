="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="94" x="5" y="153.0625">rectangle ""</text><text fill="#33FF02" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="5" x="5" y="169.3594"> </text><text fill="#33FF02" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="432" x="5" y="185.6563">rectangle "Phy Receiver" as PhyRx &lt;&lt;PhyRxDomain&gt;&gt;</text><text fill="#33FF02" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="443" x="5" y="201.9531">rectangle "UpConverter" as UpConv &lt;&lt;PhyRxDomain&gt;&gt;</text><text fill="#33FF02" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="601" x="5" y="218.25">rectangle "AsyncFIFO CDC" as CDCRx &lt;&lt;PhyRxDomain-To-SystemDomain&gt;&gt;</text><text fill="#33FF02" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="521" x="5" y="234.5469">rectangle "Preamble check + strip" as PreRx &lt;&lt;SystemDomain&gt;&gt;</text><text fill="#33FF02" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="614" x="5" y="250.8438">rectangle "Frame check sequence\nvalidation" as FCSRx &lt;&lt;SystemDomain&gt;&gt;</text><text fill="#33FF02" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="506" x="5" y="267.1406">rectangle "MAC depacketizer" as PacketRx &lt;&lt;SystemDomain&gt;&gt;</text><text fill="#33FF02" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="396" x="5" y="283.4375">rectangle "MAC sink" as Sink &lt;&lt;SystemDomain&gt;&gt;</text><text fill="#33FF02" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="5" x="5" y="299.7344"> </text><text fill="#33FF02" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" text-decoration="wavy underline" textLength="344" x="5" y="316.0313">PhyRx -down-&gt; UpConv : PacketStream 1 ()</text><text fill="#FF0000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="106" x="10" y="332.3281">Syntax Error?</text><!--MD5=[c2955ff8fd089927603fcf37c85e9fa6]
@startuml

rectangle ""

rectangle "Phy Receiver" as PhyRx <<PhyRxDomain>>
rectangle "UpConverter" as UpConv <<PhyRxDomain>>
rectangle "AsyncFIFO CDC" as CDCRx <<PhyRxDomain-To-SystemDomain>>
rectangle "Preamble check + strip" as PreRx <<SystemDomain>>
rectangle "Frame check sequence\nvalidation" as FCSRx <<SystemDomain>>
rectangle "MAC depacketizer" as PacketRx <<SystemDomain>>
rectangle "MAC sink" as Sink <<SystemDomain>>

PhyRx -down-> UpConv : PacketStream 1 ()
UpConv -down-> CDCRx : PacketStream 1 ()
CDCRx -down-> PreRx : PacketStream 4 ()
PreRx -down-> FCSRx : PacketStream 4 ()
FCSRx -down-> PacketRx : PacketStream 4 ()
PacketRx -down-> Sink : PacketStream 4 MacHeader

rectangle "MAC source" as Source <<SystemDomain>>
rectangle "Padding insert" as PaddingTx <<SystemDomain>>
rectangle "MAC Packetizer" as PacketTx <<SystemDomain>>
rectangle "Frame check sequence\ninserter" as FCSTx <<SystemDomain>>
rectangle "Preamble inserter" as PreTx <<SystemDomain>>
rectangle "AsyncFIFO CDC" as CDCTx <<SystemDomain-To-PhyTxDomain>>
rectangle "DownConverter" as DownConv <<PhyTxDomain>>
rectangle "Interpacket gap inserter" as IPG <<PhyTxDomain>>
rectangle "Phy Transmitter" as PhyTx <<PhyTxDomain>>

Source -up-> PacketTx : PacketStream 4 MacHeader
PacketTx -up-> PaddingTx : PacketStream 4 ()
PaddingTx -up-> FCSTx : PacketStream 4 ()
FCSTx -up-> PreTx : PacketStream 4 ()
PreTx -up-> CDCTx : PacketStream 4 ()
CDCTx -up-> DownConv : PacketStream 4 ()
DownConv -up-> IPG : PacketStream 1 ()
IPG -up-> PhyTx : PacketStream 1 ()

@enduml

